<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Student ID</label>
    <input type="text" ng-model="submission.studentID" class="form-control" id="title" placeholder="Enter the Student ID"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Answer Key</label>
    <input type="text" ng-model="submission.answerKey" class="form-control" id="title" placeholder="Enter the Answers in format abcde"/>
  </div>  
  <input type="submit" class="btn btn-primary" ng-click="saveSubmission()" value="Save"/>
</form>
